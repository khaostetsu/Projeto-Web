<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Web-Login</title>
</head>
<body>
    



    <div class="container d-flex justify-content-center align-items-center min-vh-100">



    <div class="row border rounded-5 p-3 bg-rgba shadow box-area">



    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #ececec ;">
        <div class="featured-image mb-3">
        <img src="Images/6852271-1@2x.png" class="img-fluid" style="width: 250px;">
        </div>
        <p class="text-hsl fs-2" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-weight: 1000;">LXS</p>
        <small class="text-rgba text-wrap text-center" style="width: 17rem;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Eficiência e Transparência!</small>
    </div>



    <div class="col-md-6 right-box">
       <div class="row align-items-center">
            <div class="header-text mb-4">
                <p>Olá, boas-vindas!</p>
                <p>Estamos felizes por você estar aqui.</p>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email ou Telefone">  
            </div>
            <div class="input-group mb-1">
                <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Senha">  
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="form-check">
                    <label for="form-check" class="form-check-label text-secondary"><small>Lembre-me</small></label>
                </div>
                <div class="forgot">
                    <small><a href="#">Esqueceu Senha?</a></small>
                </div>
       </div>
       <div class="input-group mb-3">
        <button class="btn btn-lg btn-primary w-100 fs-6">Entrar</button>
       </div>
       <div class="input-group mb-3">
        <button class="btn btn-lg btn-light w-100 fs-6"><img src="Images/google.png" style="width: 20px;" class="me-2"><small>Fazer login com o Google</small></button>
       </div>
       <div class="row">
        <small>Não tem conta? <a href="#">Criar nova conta</a></small>
       </div>
    </div>

      </div>
    </div>

</body>
</html>
